<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Infinite Scroll Demo 4 - jQuery4u</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

  <style type="text/css" media="screen">
    * { margin: auto; }
    body { background: #cee; font-family: Helvetica, Arial, Verdana, 'Lucida Grande', sans-serif; }
    h1 { text-align: center; margin:20px; }
    ul#list { width: 50px; height: 200px; overflow-y: scroll; }
    ul#images { text-align: center; list-style: none; }
    #footer { margin-top: 20px;}
  </style>

  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="jquery.endless-scroll.js"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('ul#list').endlessScroll({
        fireOnce: false,
        insertAfter: "ul#list div:last",
        data: function(i) {
          return '<li>' + i + '</li>'
        }
      });
    });
  </script>
</head>

<body>



  <h1>Infinite Scroll Tester</h1>

  <ul id="list">
    <li>This is just a test</li>
    <li><a href="http://rss.cnn.com/~r/rss/money_latest/~3/z4VDKog-3Yw/index.html">Social media comes to health care </a></li></li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>




</body>

</html>
